    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Dialect Game Enhanced - Task 9 Demo</title>
    
    <!-- CSS inline pour éviter le FOUC -->
    <style>
      /* Loading screen */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .loading-content {
        text-align: center;
        animation: fadeIn 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      /* Animations réduites */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Cache le contenu jusqu'au chargement complet */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Dialect Game Enhanced</div>
        <div class="loading-subtitle">Chargement des améliorations UX/UI...</div>
      </div>
    </div>

    <!-- App Container -->
    <div id="root"></div>
    
    <!-- Enhanced mode indicator (dev only) -->
    <script>
      // Créer un indicateur en mode développement
      const indicator = document.createElement('div');
      indicator.innerHTML = '✨ Enhanced';
      indicator.style.cssText = `
        position: fixed;
        top: 10px;
        right: 10px;
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: bold;
        z-index: 9998;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      `;
      document.body.appendChild(indicator);
    </script>

    <!-- Script de gestion du loading -->
    <script>
      // Gérer l'affichage du loading screen
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        const root = document.getElementById('root');
        
        // Délai minimum pour voir l'animation
        setTimeout(() => {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          
          setTimeout(() => {
            loadingScreen.remove();
            root.classList.add('loaded');
          }, 500);
        }, 1000);
      });

      // Console welcome message
      console.log(`
🎨 DIALECT GAME ENHANCED - TASK 9
═════════════════════════════════

🚀 Mode Enhanced activé !
✨ Nouvelles fonctionnalités UX/UI :

• Enhanced Button avec ripple effects
• Enhanced Card avec hover animations  
• Toast notifications avancées
• Système d'onboarding interactif
• Micro-interactions fluides
• Animations TailwindCSS personnalisées
• Performance monitoring en temps réel

Profitez de la démonstration ! 🎉
      `);
    </script>

    <!-- Main Enhanced Script -->
    <script type="module" src="/src/main.enhanced.tsx"></script>

    <!-- Service Worker pour PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
