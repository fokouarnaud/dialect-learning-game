# Netlify Configuration pour Dialect Learning Game
# Configuration optimisée pour React + TypeScript + Vite

[build]
  # Répertoire de base contenant package.json (sous-dossier du repo)
  base = "dialect-game/"
  
  # Commande de build pour Vite + TypeScript
  command = "npm run build"
  
  # Répertoire de publication (output de Vite, relatif au base)
  publish = "dialect-game/dist"

# Configuration pour les fonctions (si nécessaire plus tard)
[functions]
  directory = "netlify/functions"

# Redirections pour SPA (Single Page Application)
# Toutes les routes vont vers index.html pour React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de sécurité et performance
[[headers]]
  for = "/*"
  [headers.values]
    # Sécurité
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache pour les assets statiques
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Pas de cache pour l'index.html
    Cache-Control = "no-cache, no-store, must-revalidate"

# Configuration des contextes de déploiement
[context.production]
  command = "npm run build"
  
[context.deploy-preview]
  command = "npm run build"
  
[context.branch-deploy]
  command = "npm run build"

# Variables d'environnement pour le build
[build.environment]
  # Mode de production pour optimisations
  NODE_ENV = "production"
  # Version de Node.js
  NODE_VERSION = "18"